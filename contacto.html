<!DOCTYPE html>
<html>

<head>
    <title>Panam clone</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li>
          <a href="index.html">Inicio</a>
        </li>
        <li>
          <a href="quienes-somos.html">¿Quiénes somos?</a>
        </li>
        <li>
          <a href="comprar.html">Comprar</a>
        </li>
        <li>
          <a href="contacto.html">Contacto</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Contactanos!</h1>
    <section>
      <form>
        <label for="">Ingresa tu nombre</label>
        <input type="text" name="" id="">
        <label for="">Ingresa tu apellido</label>
        <input type="text" name="" value="">
        <label for="">¿Cuántos años tienes?</label>
        <input type="number" name="" value="">
        <div>
        <input type="email" placeholder="email" name="" value="">
        <input type="password" name="" placeholder="Contraseña" value="">
        </div>
        <div>
        <textarea rows="10" cols="10" placeholder="Dirección"></textarea>
        </div>
        <div>
          <textarea rows="20" cols="20" placeholder="Envíanos tu duda!"></textarea>
        </div>
        <div>
          <h3>Tipo de pedido</h3>
          <label for="">Retiro en local</label>
          <input type="radio" name="Tipo de pedido" value="">
          <label for="">Delivery</label>
          <input type="radio" name="Tipo de pedido" value="">
        </div>
        <div>
          <label for="">Peso</label>
          <input type="checkbox" name="" value="">
          <label for="">Moneda argentina</label>
          <input type="checkbox" name="" value="">
        </div>
        <div>
          <p>¿Qué quieres pedirnos?</p>
          <select>
            <option value="Tacos"></option>
            <option value="Asado"></option>
            <option value="Postres"></option>
          </select>
        </div>
      </form>
    </section>
    <aside>
      <img src="images/logop.jpg" alt="logo">
    </aside>
  </main>
</body>

</html>
